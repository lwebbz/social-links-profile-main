<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="page-container">
    <section class="component-container">
      <div class="headshot-wrapper">
        <img
          class="headshot"
          src="assets/images/avatar-jessica.jpeg"
          alt="Headshot of user"
        />
      </div>
      <h2 class="name">Jessica Randall</h2>
      <h3 class="location">London, United Kingdom</h3>
      <h4 class="description">"Front-end developer and avid reader."</h4>
      <div class="links">GitHub</div>
      <div class="links">Frontend Mentor</div>
      <div class="links">LinkedIn</div>
      <div class="links">Twitter</div>
      <div class="links">Instagram</div>
    </section>
  </body>
</html>
