<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="page-container">
    <section class="component-container">
      <div class="headshot-wrapper">
        <img
          class="headshot"
          src="assets/images/avatar-jessica.jpeg"
          alt="Headshot of user"
        />
      </div>
      <h2 class="name">Jessica Randall</h2>
      <h3 class="location">London, United Kingdom</h3>
      <p class="description">"Front-end developer and avid reader."</p>
      <ul class="link-list">
        <li class="links"><a href="https://github.com">GitHub</a></li>
        <li class="links">
          <a href="https://www.frontendmentor.io">Frontend Mentor</a>
        </li>
        <li class="links"><a href="https://www.linkedin.com">LinkedIn</a></li>
        <li class="links"><a href="https://www.twitter.com">Twitter</a></li>
        <li class="links"><a href="https://www.instagram.com">Instagram</a></li>
      </ul>
    </section>
  </body>
</html>
